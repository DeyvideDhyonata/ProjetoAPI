<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Pet Shop</title>
  <link rel="stylesheet" href="form_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Logo</div>
    <nav>
      <a href="#" aria-label="Página inicial">Home</a>
      <a href="#" aria-label="Serviços disponíveis">Serviços</a>
      <a href="#" aria-label="Sair do sistema">Sair</a>
    </nav>
    <div class="user-icon" aria-label="Perfil do usuário">
      <i class="fas fa-user" style="color: #0c1d40;"></i>
    </div>
  </header>

  <main class="container">
    <div class="form-container">
      <h1>Agende um Serviço para Seu Pet!</h1>
      <form id="schedule-form">
        <input type="text" name="tutor" placeholder="Nome do Tutor" required>
        <input type="tel" name="contact" placeholder="Contato" id="telefone" pattern="\(\d{2}\) \d{5}-\d{4}" required>
        <input type="text" name="pet-name" placeholder="Nome do Pet" required>
        <input type="text" name="pet-raca" placeholder="Raça do Pet" required>
        <input type="date" name="appointment-date" required>
        <input type="password" name="password" placeholder="Senha" minlength="8" required>
        <button type="submit">Agendar</button>
      </form>
      <div class="illustration">
        <img src="Playful cat-bro.png" alt="Ilustração de um gato brincando">
      </div>
    </div>
    <div class="illustration2">
      <img src="patitas.png" alt="Patas de gato estilizadas">
    </div>
  </main>

  <script>
    const form = document.querySelector("#schedule-form");
    const telefoneInput = document.querySelector("input[name='contact']");
    const passwordInput = document.querySelector("input[name='password']");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      if (!telefoneInput.checkValidity()) {
        alert("Preencha corretamente o campo de telefone! Exemplo: (XX) XXXXX-XXXX");
        return;
      }

      if (passwordInput.value.length < 8) {
        alert("A senha deve ter no mínimo 8 caracteres.");
        return;
      }

      alert("Formulário enviado com sucesso!");
      form.submit();
    });

    telefoneInput.addEventListener("input", (event) => {
      event.target.value = event.target.value.replace(/[^0-9()\s-]/g, "");
    });
  </script>
</body>
</html>
